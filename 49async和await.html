<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //两个代码结合，让异步函数看起来像同步函数


        //async函数
        async function zxy(){
            //返回结果不是一个promise类型的对象，返回的结果就是成功的promise对象
            // return 'zxyzxy';
            // return;
            //抛出错误，返回的结果是一个失败的promise
            // throw new Error('出错啦！');
            //返回的结果如果是一个Promise对象
            return new Promise((resolve,reject)=>{
                //resolve('成功的数据');
                reject("失败的错误");
            })
            
        }

        const result = zxy();
        console.log(result);

        //调用then方法
        result.then(value =>{
            console.log(value);
        },reason => {
            console.warn(reason);
        })
    </script>
</body>
</html>

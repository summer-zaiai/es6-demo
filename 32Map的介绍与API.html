<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明map,升级版对象
        let m = new Map();
        //添加元素
        m.set('name','尚硅谷');
        m.set('change',function(){
            console.log("我们可以改变你！！");
        });

        let key = {
            school:'SSDSDDS'
        };
        m.set(key,['北京','上海','深圳']);

        // size
        console.log(m.size);
        //删除
        m.delete('name');
        //清空
        m.clear();

        //遍历
        for(let v of m){
            console.log(v);
        }
        console.log(m);
    </script>
</body>
</html>

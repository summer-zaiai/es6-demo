<body>
    <script>
        var example=[1,4,3,8,9,6,2]
        function zxy(arr){
            if(arr.length <= 1){
                return arr
            }
            var min = [];
            var max = [];
            var xxx = arr.splice(0,1);
            for(let i = 0;i<arr.length;i++){
                if(arr[i]<xxx){
                    min.push(arr[i]);
                }
                else{
                    max.push(arr[i]);
                }
            }
            return zxy(min).concat(xxx,zxy(max));
        }
        console.log(zxy(example));


    // onsole.log(zxy(example)); //[1, 2, 3, 4, 6, 8, 9]
    </script>
</body>

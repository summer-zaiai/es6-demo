<body>
    <button >点击</button>
    <script>
    var strs = ["flower","flow","flight"];
    var longestCommonPrefix = function(strs) {
    //对特殊情况  
   if(strs.length === 1){
       return strs[0]
   }
   const arr = strs.sort();
   let ref = ''
   for(var i = 0;i<=arr[0].length;i++){
     if(strs[0][i] === strs[strs.length-1][i]){
         ref += strs[0][i]
     }  else{
         return  ref
     }
   }
   return ref
}
     var sum=longestCommonPrefix(strs);
    alert(sum)
    </script>

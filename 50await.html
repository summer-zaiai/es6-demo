<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //await 要放在 async 函数中
        const p = Promise((resolve,reject)=>{
            // resolve("用户数据")
            reject("失败了")
        })

        async function main(){
            try{
                const result = await p;
                console.log(result);
            }catch(e){
                console.log(e);
            }
            
        }
    </script>
</body>
</html>

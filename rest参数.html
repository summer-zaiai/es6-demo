<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // es6引入rest参数，用于获取函数的实参，用来代替arguments
        //es5 获取实参方式
        // function date(){
        //     console.log(arguments);
        // }
        // date('白','阿娇','四惠');

        // rest 参数
        function date(...args){
            console.log(args);
        }
        date('白','阿娇','四惠');

        // res参数必须发放在参数最后
    </script>
</body>
</html>
